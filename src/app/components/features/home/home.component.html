
<!-- ----------------- dynamic-component Example ------------------- -->
<div class="flex justify-center">
    <div>
        <button (click)="addDynamicComponent()" class="rounded-md px-4 py-2 me-2">add dynamic component</button>
        <button (click)="deleteDynamicComponent()" class="rounded-md px-4 py-2 me-2">delete dynamic component</button>
        <ng-container #DynamicCompRef></ng-container>
    </div>
</div>

<!-- -------------------- Api VIew depended on the LoadApiSuccess of NGRX CreateEffect method ------------------  -->
<button (click)="add()" class="bg-sky-300 text-sky-600 rounded-xl px-4 py-2 border-sky-800/10 me-4 fs-2xl hover:bg-sky-400 hover:text-white">+</button>
<button (click)="load()" class="bg-purple-200 text-purple-700 fs-xl rounded-2xl px-5 py-2 border-purple-100">load</button>

<p class="p-2">signal example : {{sharedOrdinarySignal()}} ---- {{sharedOrdinaryVariable}} </p>

@if(users()){
    <div class="scroll-container my-4">
        @for(item of users(); track item){
            <p><img [src]="item.avatar" class="rounded-full" alt="" loading="lazy" width="1000px" height="1000px"></p>
            <p>id : {{item.id}}</p>
            <p>email : {{item.email}}</p>
            <p> name :{{item.first_name}} {{item.last_name}}</p>
        }
    </div>
}
